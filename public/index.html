<!DOCTYPE html>
<html>
  <head>
     <title>Log into ASB API</title>
     <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
     <script>
        var firebaseConfig = {

        };
        firebase.initializeApp(firebaseConfig);
     </script>
     <script src="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.js"></script>
     <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.css" />
     <script>
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        var uiConfig = {
           signInSuccessUrl: 'user_data.html',
           callbacks: {
           signInSuccessWithAuthResult: function(authResult, redirectUrl) {
              return true;
           },
           uiShown: function() {
              document.getElementById('loader').style.display = 'none';
           }
         },
        signInOptions: [
           firebase.auth.GoogleAuthProvider.PROVIDER_ID,
           firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        tosUrl: '<your-tos-url>',
        privacyPolicyUrl: '<your-privacy-policy-url>'
        };
        ui.start('#firebaseui-auth-container', uiConfig);
     </script>
  </head>
  <body>
     <h1>Success!  The example.com server block is working!</h1>
     <div id="firebaseui-auth-container"></div>
     <div id="loader">Loading...</div>
  </body>
</html>
