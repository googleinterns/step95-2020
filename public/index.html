<html>

     <title>Log into ASB API</title>      
     <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
     <link href="material-kit/assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
     <link href="./style.css" rel="stylesheet" type="text/css">
     <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
     <script>
        var firebaseConfig = {
            authDomain: "step95-2020.firebaseapp.com",
            databaseURL: "https://step95-2020.firebaseio.com",
            projectId: "step95-2020",
            storageBucket: "step95-2020.appspot.com",
            messagingSenderId: "525367632678",
            appId: "1:525367632678:web:476053e80e5f22c6f417e7",
            measurementId: "G-QJE1CBXKGN"
        };
        firebase.initializeApp(firebaseConfig);
     </script>
     <script src="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.js"></script>
     <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.css" />
     <script>
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        var uiConfig = {
           signInSuccessUrl: 'user_data.html',
           callbacks: {
           signInSuccessWithAuthResult: function(authResult, redirectUrl) {
              return true;
           },
           uiShown: function() {
              document.getElementById('loader').style.display = 'none';
           }
         },
        signInOptions: [
           firebase.auth.GoogleAuthProvider.PROVIDER_ID
        ],
        tosUrl: '<your-tos-url>',
        privacyPolicyUrl: '<your-privacy-policy-url>'
        };
        ui.start('#firebaseui-auth-container', uiConfig);
     </script>
  </head>

  <body id='loginBody'> 
   <div id="loader">Loading...</div>
   <div id='loginContainer'>
      <div id='infoContainer'>
         <div>
            <h4 class='h4'>Login to access ASB API Web Demo</h4>
            <p>Login with your Google account in order to access the ASB API Web Demo</p>
         </div>
      </div>
      <div id='googleContainer'>
         <div id="firebaseui-auth-container"></div>
      </div>
